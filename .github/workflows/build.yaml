name: build

on:
  push:
    branches:
      - main
      - master
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true
          version: latest
          driver-opts: image=moby/buildkit:master

      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: jenkins-arvato
          password: ${{ secrets.CR_PAT }}
          
      - uses: nelonoel/branch-name@v1.0.1
    # Use branch name for whatever purpose
   # - run: echo ${BRANCH_NAME}

    
      - name: Build and Push MASTER
        if: ${BRANCH_NAME} == 'master' || ${BRANCH_NAME} == 'main'
        uses: docker/build-push-action@v2
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          pull: true
          tags: ghcr.io/arvatoaws-labs/wordpress:latest
          cache-from: type=registry,ref=ghcr.io/arvatoaws-labs/wordpress:latest
          cache-to: type=inline
          
      - name: Build and Push Version-branch
        if: ${BRANCH_NAME} != 'master' && ${BRANCH_NAME} != 'main'
        uses: docker/build-push-action@v2
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          pull: true
          tags: ghcr.io/arvatoaws-labs/wordpress:${BRANCH_NAME}
          cache-from: type=registry,ref=ghcr.io/arvatoaws-labs/wordpress:${BRANCH_NAME}
          cache-to: type=inline
